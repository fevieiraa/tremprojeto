<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trens de São Paulo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho com logo e horário -->
    <header>
        <div class="logo">Trens de São Paulo</div>
        <div id="clock"></div>
    </header>

    <!-- Letreiro de ocorrências abaixo do cabeçalho -->
    <div class="ocorrencias-container">
        <div class="ocorrencias">Carregando ocorrências</div>
    </div>

    <!-- Conteúdo principal: Linhas de metrô -->
    <div class="conteudo">
       
        
        <!-- Linha 1 -->
        <div class="linha" onclick="mostrarDetalhes('Linha Azul')">
            <a href="azul/linha-azul.html" class="linha-metro-linha-azul">Linha Azul</a>
            <div class="status status-superlotado">Operação Super Lotado</div>
        </div>

        <!-- Linha 2 -->
        <div class="linha" onclick="mostrarDetalhes('Linha Verde')">
            <a href="verde/linha-verde.html" class="linha-metro-linha-verde">Linha Verde</a>
            <div class="status status-operaçãomediana">Operação Mediana</div>
        </div>

        <!-- Linha 3 -->
        <div class="linha" onclick="mostrarDetalhes('Linha Vermelha')">
            <a href="vermelha/linha-vermelha.html" class="linha-metro-linha-vermelha">Linha Vermelha</a>
            <div class="status status-superlotado">Operação Normal</div>
        </div>

        <!-- Linha 4 -->
        <div class="linha" onclick="mostrarDetalhes('Linha Amarela')">
            <a href="amarela/linha-amarela.html" class="linha-metro-linha-amarela">Linha Amarela</a>
            <div class="status status-operaçãonormal">Operação Normal</div>
        </div>

        <!-- Linha 5 -->
        <div class="linha" onclick="mostrarDetalhes('Linha Lilás')">
            <a href="lilas/linha-lilas.html" class="linha-metro-linha-lilas">Linha Lilás</a>
            <div class="status status-operaçãomediana">Operação Normal</div>
        </div>
    </div>

    <!-- Detalhes das linhas de trem -->
    <div class="detalhes-container" id="detalhes-container">
        <!-- Conteúdo dos detalhes será atualizado dinamicamente -->
    </div>

    <script src="script.js"></script>
</body>
</html>
